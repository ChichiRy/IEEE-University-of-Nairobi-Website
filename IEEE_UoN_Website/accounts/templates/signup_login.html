{% load static %}

<!DOCTYPE html>
<html LANG="en">
<head>
	<title>Slide Navbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    {% comment %}<link rel="stylesheet" href="{% static 'css/Login style.css' %}">{% endcomment %}
    <link href="{% static 'css/admin/styles.css' %}" rel="stylesheet" />
    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'media/login/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/login/css/style.css' %}">
</head>
<body>
    <div class="signup container-new main ">
        <div class="signup-content">
        <div class="signup-img">
            <img src="{% static 'media/login/images/signup-img.jpg' %}" alt="">
        </div>
            <div class="signup-form">
                <form method="POST" class="register-form" id="register">
                    <h2>student registration form</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fname">First Name:</label>
                            <input type="text" name="fname" id="fname" required/>
                        </div>
                        <div class="form-group">
                            <label for="lname"><strong>Last Name:</strong></label>
                            <input type="text" name="lname" id="lname" required/>
                        </div>
                    </div>
                                        <div class="form-group">
                        <label for="email">Email ID :</label>
                        <input type="email" name="email" id="email" />
                    </div>
                    <div class="form-group">
                        <label for="pass1">Password:</label>
                        <input type="password" name="pass1" id="pass1" required>
                    </div>
                    <div class="form-group">
                        <label for="pass2">Password(again):</label>
                        <input type="password" name="pass1" id="pass1" required>
                    </div>
                    <div class="form-submit">
                        <input type="submit" value="Reset All" class="submit" name="reset" id="reset" />
                        <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" />
                    </div>
                </form>
            </div>
        </div>
    </div>
      {% comment %}  </div>
        <div class="signup container-fluid">
            <form action="" method="post">

                {% csrf_token %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert-info">
                            {{ message }}
                        </div>
                    {% endfor %}

                {% endif %}

                <label for="text" aria-hidden="true">Sign up</label>
                <div class="row">
                    <div class="col-md-4 col-lg-4 col-4">
                        <input type="text" name="txt" placeholder="Username" required="">
                        <input type="email" name="email" placeholder="Email" required="">
                        <input type="password" name="pswd" placeholder="Password" required="">
                    </div>
                    <div class="col-md-3 col-lg-3 col-3">
                        <input type="text" name="txt" placeholder="Username" required="">
                        <input type="email" name="email" placeholder="Email" required="">
                        <input type="password" name="pswd" placeholder="Password" required="">
                    </div>
                </div>
                <button>Sign up</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button>Login</button>
            </form>
        </div>
{% comment %}</div>{% endcomment %}{% comment %}
</body>
</html>{% endcomment %}
<!-- partial -->
<script src="{% static 'vendor/login/jquery/jquery.min.js' %}"></script>
<script src="{% static 'js/login/main.js' %}"></script>
</body>
</html>
